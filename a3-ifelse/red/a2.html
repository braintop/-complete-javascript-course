<html>
<body>
   <h1>if else </h1>
   Enter a number : <br>
   <input type="text" id="num1"><br />
   <button onclick="check()">check</button>
   <script>
       function check()
       {
       var num1=parseInt(document.getElementById("num1").value);
       if (num1 %2 == 0)
       {
           alert("even");
       }
       else
           alert("odd");
       }
       </script>
   </body>
</html>
