<!DOCTYPE html>
<html>
   <body>
    <h1>Exercise6</h1>
    <button onclick="clicki()"><b>click me</b></button>
       <div id="details">1</div>
       <script>
           function clicki(){
            var num1 = parseInt( prompt("print number") )
            if(num1 > 100) {
                document.getElementById("details").style.color = "blue";
            } 
            else{
                document.getElementById("details").style.color = "red";
            }
            document.getElementById("details").innerHTML=num1;


           }
       </script>
   </body>
</html>
