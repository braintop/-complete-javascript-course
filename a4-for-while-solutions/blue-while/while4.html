<html>
    <body>
        <button onclick="solution4()">solution4</button>
        <script>
            function solution4(){
                var max = 0;
                var i=10;
                while(i>0){
                    var num = parseInt(prompt("print num"))
                    if(num > max)
                        max = num
                    i-=1
                }
                console.log(max)
            }
        </script>
    </body>
