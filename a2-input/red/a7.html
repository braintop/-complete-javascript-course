<!DOCTYPE html>
<html>
   <head>
       <style>
          
           .box{
              width: 20%;
              height: 150px;
              border:3px solid blue;
              text-align: center;
              padding:5px;
              font-size: 100px;
              margin-left: 40%;
              margin-top:10%;
           }
       </style>
   </head>
   <body>
       <div class="box" id="num" onclick="randomNumber()">
           0
       </div>
       <script>
           function randomNumber(){
               var n1 = Math.random()*100
               n1 = Math.floor(n1)
               document.getElementById("num").innerText = n1
               document.body.style.backgroundColor="tomato"
           }
       </script>
   </body>
</html>
