<html>
    <body>
        <script>
            function isPrime(num) {
            for (let i = 2; num > i; i++) {
                if (num % i == 0) {
                return false;
                }
            }
            return num > 1;
            }
            console.log([4, 6, 8, 9, 12].findIndex(isPrime)); // -1, not found
            console.log([4, 6, 7, 9, 12].findIndex(isPrime)); // 2 (array[2] is 7)
        </script>
    </body>
</html>
