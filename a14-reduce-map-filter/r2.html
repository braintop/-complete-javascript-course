<html>
    <body>
        <script>
            // Mapping an array of numbers to an array of square roots
            let numbers = [1, 4, 9];
            let roots = numbers.map(function (num) {
                return Math.sqrt(num);
            });
            console.log(roots); //[1, 2, 3]

            // roots is now     [1, 2, 3]
            // numbers is still [1, 4, 9]
        </script>
    </body>
</html>
