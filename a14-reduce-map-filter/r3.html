<html>
    <body>
        <script>
            let numbers = [1, 4, 9];
            let doubles = numbers.map(function (num) {
                return num * 2; //2,8,18
            });

            // doubles is now   [2, 8, 18]
            // numbers is still [1, 4, 9]
        </script>
    </body>
