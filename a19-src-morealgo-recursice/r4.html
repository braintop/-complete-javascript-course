<html>
    <body>
        <script>
            function f2(n)
            {
                if(n==0)
                    return 0;
                else 
                {
                    if(n%2==0)
                    {
                        var x = n + f2(n-2);
                    }
                    else 
                    {
                        var x = 0 + f2(n-1);
                    }
                return x;
                }
            }
            console.log(f2(5))  
        </script>
    </body>
</html>
