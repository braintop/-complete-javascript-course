<html>
    <body>
        <script>
            var temp, min;
            for (var i = 0; i < arr.length-1; i++)
            {
                min = i;
                for (var j = i+1; j < arr.length; j++)
                {
                    if (arr[j] < arr[min])
                    {
                    min = j;
                    }
                }
                temp = arr[i];
                arr[i] = arr[min];
                arr[min] = temp;
            }
        </script>
    </body>
</html>
