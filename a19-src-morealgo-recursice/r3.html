<html>
    <body>
        <script>
            function sum(n)
            {
                if(n==1)// stop condition  
                    return 1;
                else 
                {
                    var x = n + sum(n-1);
                    return x; 
                }
            }
            console.log(sum(3));//6
        </script>
    </body>
</html>
