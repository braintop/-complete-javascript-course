<html>
    <body>
        <button onclick="partB()">max</button>
        <p id="max"></p>
    </body>
    <script>
        let maxInArray = arr => {
            let max = arr[0];
            for(let i=0;i<arr.length;i++){
                if(arr[i]>max)
                    max= arr[i]
            }
            return max;
        }
        function partB(){
            let arr = [1,6,2,9]
            let max = maxInArray(arr)
            document.getElementById("max").innerText ="max is :" + max
        }
    </script>
</html>
