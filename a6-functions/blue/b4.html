<html>
    <body>
        <button onclick="partB()">sum</button>
        <p id="sum"></p>
    </body>
    <script>
        let sumOfArray = function(arr) {
            let sum = 0;
            for(let i=0;i<arr.length;i++){
                sum+=arr[i]
            }
            return sum;
        }
        function partB(){
            let arr = [1,6,2,9]
            let s = sumOfArray(arr)
            document.getElementById("sum").innerText ="sum is :" + s
        }

 
    </script>
</html>
