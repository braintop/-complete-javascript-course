<!DOCTYPE html>
<html>
    <body>
        <h1>Clock</h1>
        <div id="txtClock"></div>
        <script>
            function startTime() {
            const today = new Date();
            let hours = today.getHours();
            let minuets = today.getMinutes();
            let seconds = today.getSeconds();
            minuets = checkTime(minuets);
            seconds = checkTime(seconds);
            document.getElementById('txtClock').innerHTML =  hours + ":" + minuets + ":" + seconds;
            setTimeout(startTime, 1000);
            }
            function checkTime(num) {
                if (num < 10) {num = "0" + num}; 
                return num;
            }
            startTime()
        </script>
    </body>
</html>
