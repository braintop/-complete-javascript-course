<html>
    <body>
        <script>
            3 > 2 && 2 > 1
            // returns true
            3 > 2 > 1
            // Returns false because 3 > 2 is true, then true is converted to 1
            // in inequality operators, therefore true > 1 becomes 1 > 1, which
            //  is false. Adding parentheses makes things clear: (3 > 2) > 1.
        
        </script>
    </body>
</html>
