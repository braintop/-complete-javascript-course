<html>
    <body>
        <script>
            //Argument length
            //Since theArgs is an array, a count of its elements is given by the length property.
            function fun1(...theArgs) {
                console.log(theArgs.length)
            }
            fun1()         // 0
            fun1(5)        // 1
            fun1(5, 6, 7)  // 3

        </script>
    </body>
</html>
