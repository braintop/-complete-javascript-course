<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Spread operator</title>
    </head>
    <body>
        <script>
            let arr = [1, 2, 3];
            let b = [...arr]; //copy array spread operator
            b[0] = 100;
            console.log(arr);
            console.log(b);
        </script>
    </body>
</html>
