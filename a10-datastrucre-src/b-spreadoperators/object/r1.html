<html>
    <body>
        <script>
            //Spread in object literals
            let obj1 = { foo: "bar", x: 42 };
            let obj2 = { foo: "baz", y: 13 };

            obj1.foo = "yossi"; // { foo: "yossi", x: 42 };
            console.log(obj1);
            let clonedObj = { ...obj1 }; //clone = copy  : of object
            // Object { foo: "bar", x: 42 }
            obj1.foo = "yossi2"; // { foo: "yossi2", x: 42 };
            console.log(obj1);
            console.log(clonedObj);

            let mergedObj = { ...obj1, ...obj2 };
            // Object { foo: "baz", x: 42, y: 13 }

            let updateObj = { ...obj1, x: 100 };
            // Object { foo: "baz", x: 100 }
            let PropertyToObjNoUpdateUpdate = { x: 200, ...obj1 };
            //x still 42 because the obj1 override it
            // Object { foo: "baz", x: 42 }

            let addNewPropertyToObj = { ...obj1, y: 100 };
            // Object { foo: "baz", x: 42, y: 100 }
            let addNewPropertyToObjAndUpdate = { ...obj1, x: 200, y: 100 };
            // Object { foo: "baz", x: 200, y: 100 }
        </script>
    </body>
</html>
