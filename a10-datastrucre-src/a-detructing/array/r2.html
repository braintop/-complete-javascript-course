<html>
    <body>
        <script>
            let a, b;
            [a, b] = [1, 2];
            console.log(a); // 1
            console.log(b); // 2

            [a, b] = [1, 2, 3, 4, 5];
            console.log(a); // 1
            console.log(b); // 2

            ({ a, b } = { a: 1, b: 2 });
            console.log(a); // 1
            console.log(b); // 2
          
        </script>
    </body>
</html>
