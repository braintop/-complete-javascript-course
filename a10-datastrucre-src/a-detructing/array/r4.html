<html>
    <body>
        <script>
            //Assignment separate from declaration
            //A variable can be assigned its value via destructuring,
            //separate from the variable's declaration.
            let a, b;
            [a, b] = [1, 2];
            console.log(a); // 1
            console.log(b); // 2
          
        </script>
    </body>
</html>
