<html>
    <body>
        <script>
        // Unpacking fields from objects passed as a function parameter

        const user = {
        id: 30,
        displayName: 'Raz',
        fullName: {
            firstName: 'Mike',
            lastName: 'Laris'
        }
        };
        function userId({id}) {
        return id;
        }

        function whois({displayName, fullName: {firstName: name}}) {
        return `${displayName} is ${name}`;
        }

        console.log(userId(user)); // 30
        console.log(whois(user));  // "Raz is Mike"
        </script>
    </body>
</html>
