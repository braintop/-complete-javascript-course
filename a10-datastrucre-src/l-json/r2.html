<html>
    <body>
        <script>
            const json = '{"result":true, "count":42}';
            const obj = JSON.parse(json);

            console.log(obj.count);
            // expected output: 42

            console.log(obj.result);
            // expected output: true

            JSON.parse('{}');              // {}
            JSON.parse('true');            // true
            JSON.parse('"foo"');           // "foo"
            JSON.parse('[1, 5, "false"]'); // [1, 5, "false"]
            JSON.parse('null');            // null

        </script>
    </body>
</html>
