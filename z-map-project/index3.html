<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Phase 3-https://leafletjs.com/</title>
        <style>
            body {
                margin: 0px;
                box-sizing: border-box;
                height: 100vh;
            }
            .main {
                height: 100vh;

                display: flex;
                flex-direction: row;
                /* trbl=top right bottom left */
                padding: 2% 2% 2% 2%;
            }
            .left {
                display: flex;
                flex-direction: column;
                border: 5px solid gray;
                background-color: midnightblue;
                width: 30%;
                align-items: center;
            }
            .right {
                border: 5px solid gray;
                width: 70%;
                background-color: gray;
            }
            .green {
                color: chartreuse;
            }
        </style>
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
            crossorigin=""
        />
        <script
            defer
            src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""
        ></script>
    </head>
    <body>
        <div class="main">
            <div class="left">
                <p id="coords"></p>
                <div>
                    <h1 class="green">Friends Places</h1>
                </div>
                <div class="list">
                    <ul class="green">
                        <li>My Location</li>
                        <li>ðŸ‡®ðŸ‡± Israel</li>
                        <li>ðŸ‡ºðŸ‡¸ Usa</li>
                        <li>ðŸ‡©ðŸ‡ª Germany</li>
                    </ul>
                </div>
                <div>
                    <form>
                        <input
                            type="text"
                            id="fullname"
                            placeholder="fullname"
                        />
                        <input type="text" id="address" placeholder="address" />
                    </form>
                </div>
                <div>
                    <h1 class="green">My Friends address</h1>
                    <div>
                        <!-- dynamic list from firebase</p> -->
                        <ul></ul>
                    </div>
                </div>
            </div>
            <div id="map" class="right"></div>
        </div>
        <script>
            navigator.geolocation.getCurrentPosition(
                function (position) {
                    console.log(position);
                    let { latitude, longitude } = position.coords;
                    let url = `https://www.google.com/maps/place/Tel+Aviv-Yafo/@${latitude},${longitude}`;
                    console.log(url);
                    //add map
                    var map = L.map("map").setView([latitude, longitude], 13);
                    L.tileLayer(
                        "https://tile.openstreetmap.org/{z}/{x}/{y}.png",
                        {
                            attribution:
                                '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                        }
                    ).addTo(map);

                    L.marker([latitude, longitude])
                        .addTo(map)
                        .bindPopup(
                            "A pretty CSS3 popup.<br> Easily customizable."
                        )
                        .openPopup();
                },
                function () {
                    alert("couldn get your position");
                }
            );
        </script>
    </body>
</html>
