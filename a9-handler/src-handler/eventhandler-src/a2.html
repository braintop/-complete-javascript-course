<!DOCTYPE >
<html>
<body>
    <img id="imgId" src="images/blue.png">
</body>
    <script>
        var img=document.getElementById("imgId");
        img.onclick= function(){
            img.src="images/green.png";
        };
        img.onmouseover= function(){
            img.src="images/red.png";
        };
    </script>
</html>
