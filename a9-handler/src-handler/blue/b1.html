<html>
    <body>
        <h3>Change Background Color of Textbox</h3>
        Enter your name:
        <input type="text" id="myInput" 
         onblur="blurFunction(this)">
        <script>
            function blurFunction(obj) {
                obj.style.background="red";
            }
        </script>
    </body>
 
 </html>
