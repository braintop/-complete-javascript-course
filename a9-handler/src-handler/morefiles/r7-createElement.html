<html>
    <head>
        <title>Immediately function</title>
    </head>
    <body>
        <ul id="myul"></ul>    
        <script>
            let newLi=document.createElement("li");
            newLi.innerText = "This is my new text";
            let element=document.getElementById("myul");
            element.appendChild(newLi);
        </script>
    </body>    
</html>
