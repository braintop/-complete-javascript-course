<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <style>
            * {
                box-sizing: border-box;
            }

            #userInput {
                background-position: 10px 12px;
                background-repeat: no-repeat;
                width: 100%;
                font-size: 16px;
                padding: 12px 20px 12px 40px;
                border: 1px solid rgb(46, 8, 218);
                margin-bottom: 20px;
            }

            #countryUl {
                list-style-type: none;
                padding: 0;
                margin: 0;
            }

            #countryUl li a {
                border: 1px solid rgb(40, 5, 236);
                margin-top: -1px;
                background-color: #c1e90d;
                padding: 12px;
                text-decoration: none;
                font-size: 18px;
                color: black;
                display: block;
            }

            #countryUl li a:hover:not(.header) {
                background-color: #ee0b0b;
            }
        </style>
    </head>
    <body>
        <h1 style="color: coral; text-align: center">Countries</h1>

        <input
            type="text"
            id="userInput"
            onkeyup="search()"
            placeholder="Search for Country..."
            title="Type Country"
        />

        <ul id="countryUl">
            <li><a href="#">Germany</a></li>
            <li><a href="#">Poland</a></li>
            <li><a href="#">America</a></li>
            <li><a href="#">Romania</a></li>
            <li><a href="#">Italy</a></li>
        </ul>

        <script>
            function search() {
                var input, filter, ul, li, a, i, value;
                input = document.getElementById("userInput");
                filter = input.value.toUpperCase();
                ul = document.getElementById("countryUl");
                li = ul.getElementsByTagName("li");
                for (i = 0; i < li.length; i++) {
                    a = li[i].getElementsByTagName("a")[0];
                    value = a.textContent || a.innerText;
                    if (value.toUpperCase().indexOf(filter) > -1) {
                        li[i].style.display = "block";
                    } else {
                        li[i].style.display = "none";
                    }
                }
            }
        </script>
    </body>
</html>
