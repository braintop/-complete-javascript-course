<html>
    <body>
        
        <h1 style="color:red" id="temp">append</h1>
        <button onclick="addAfter()">Add button after h1</button>        
        <script>
            function addAfter(){
                let div = document.createElement('div')
                div.innerHTML="<button>play</button>"
                let h1 = document.querySelector("h1")
                h1.append(div)
            }
        </script>
    </body>
</html>
