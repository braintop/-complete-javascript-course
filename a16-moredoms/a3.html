<html>
    <body>
        <h1>setAttribute</h1>
        <button>Hello World</button>

        <script>
            //Element.setAttribute(name, value);
            var b = document.querySelector("button");
            b.setAttribute("name", "helloButton");
            b.setAttribute("disabled", "");
            b.setAttribute("color", "red");
        </script>
    </body>
</html>
