<!DOCTYPE html>
<html>
    <body>
        <button onclick="showMyName()">click me</button>
        <p id="details"></p>
        <script>
            function showMyName(){
                document.getElementById("details").innerText="My name is Asaf Amir"
                document.getElementById("details").style.color="blue"
                document.getElementById("details").style.backgroundColor="yellow"
                document.getElementById("details").style.border="1px solid green"
            }
        </script>
    </body>
</html>
