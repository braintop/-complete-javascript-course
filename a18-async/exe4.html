    <body>

        <script>
            async function getUsers() {
                try {
                    const response = await fetch(
                        "https://jsonplaceholder.typicode.com/users"
                    );
                    console.log(response);
                    const data = await response.json();
                    console.table(data);
                    return data;
                } catch (err) {
                    console.log(err);
                }
            }

            getUsers();
        </script>
