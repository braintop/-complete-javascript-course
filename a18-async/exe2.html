        <script>
            //https://jsonplaceholder1.typicode.com/users
            //get all users from the url and log all users to the console
            function getAllUsers() {
                let url = "https://jsonplaceholder.typicode.com/users";

                let promiseUsers = fetch(url)
                    .then((response) => {
                        return response.json(); // return to next then
                    })
                    .then((data) => {
                        //display data
                        return data; // return to promiseUsers
                    })
                    .then((a) => {
                        return "bla";
                    })
                    .catch((err) => {
                        throw new Error("error");
                    });
                console.log(promiseUsers);
                promiseUsers.then((data) => {
                    console.log(data);
                });
            }
            getAllUsers(); // running async code
        </script>
    </body>
