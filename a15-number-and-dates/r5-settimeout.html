<html>
    <body>
        <h1>set time out </h1>
        <script>
            let colors = function(){
                arr=["red","blue","green","black"]
                let random =Math.floor(Math.random()*4)//0-4
                console.log(random)
                document.body.style.background=arr[random]
            }
            setTimeout(colors,3000)//calling colors after 3000 secin
        </script>
