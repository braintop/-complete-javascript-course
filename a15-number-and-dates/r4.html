<html>
    <body>
        <h1>Opertions With Dates </h1>
        <script>
           let day1= new Date(2021,10,25) 
           let day2= new Date(2024,5,25) 
           let calcNumOfdays = (d1, d2)=>Math.abs(d1-d2)/(1000*60*60*24)
           let days = calcNumOfdays(day1,day2)
           console.log(days)

        </script>
    </body>
</html>
