<html>
    <body>
        <script>
        function Shape(color,x,y) {
            this.color = color;
            this.x = x;
            this.y = y;
            this.move = function(x,y) {
                this.x+=x;
                this.y+=y; 
                alert( "(" +this.x + ',' + this.y + ")");
            };
    }
    let s1 =new  Shape('Red', 50, 30);
    s1.move(100,100);
    console.log(s1)

        </script>
